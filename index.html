  <main class="wrap">
    <div class="stage" aria-label="Kodtag logo loading animation">
      <img id="cur" src="/assets/images/loading1d.png" alt="kodtag frame current">

  <script>
    (function(){
      const frames = [
        '/assets/images/loading1d.png','/assets/images/loading2d.png','/assets/images/loading3d.png',
        '/assets/images/loading4d.png','/assets/images/loading5d.png','/assets/images/loading6d.png',
        '/assets/images/loading7d.png','/assets/images/loading8d.png','/assets/images/loading9d.png',
        '/assets/images/loading10d.png'
      ];

      function preload(src){
        return new Promise((res, rej)=>{
          const img = new Image();
          img.onload = ()=>res(img);
          img.onerror = rej;
          img.src = src;
        });
      }

      Promise.all(frames.map(preload)).then(imgs=>{
        const cur = document.getElementById('cur');
        const nxt = document.getElementById('nxt');
        let i = 0;
        cur.src = imgs[0].src;

        const frameMS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--frame-ms')) || 260;
        const fadeMS  = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--fade-ms'))  || 120;

        setInterval(()=>{
          const j = (i + 1) % imgs.length;
          nxt.src = imgs[j].src;

          nxt.style.opacity = 1;
          cur.style.opacity = 0;
          setTimeout(()=>{
            cur.src = nxt.src;
            nxt.style.opacity = 0;
            cur.style.opacity = 1;
            i = j;
          }, fadeMS);
        }, frameMS);
      }).catch(e=>{
        console.error('Image preload failed:', e);
      });
    })();
  </script>
</body>
